name: Requestor

on:
  push:
    branches: 
      - '**'
    tags:
      - '**'
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    container: 
      image: golang:alpine
    steps:
    - uses: actions/checkout@v2

    - name: go version
      run: go version

    - name: Install Dependencies
      run: apk update && apk add musl-dev libffi-dev openssl-dev gcc git libc-dev

    - name: go test
      run: go test -v
